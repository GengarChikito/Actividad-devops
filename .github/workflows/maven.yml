name: Construcción de Maven y Reporte

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ==========================================================
      # --- CHECKOUT DEL CÓDIGO ---
      # ==========================================================
      - name: "Checkout del código"
        uses: actions/checkout@v4

      # ==========================================================
      # --- CONFIGURACIÓN DE MAVEN Y JDK ---
      # ==========================================================
      - name: "Dar permisos de ejecución al wrapper"
        run: chmod +x mvnw

      - name: "Configurar JDK 17"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ==========================================================
      # --- COMPILACIÓN Y PRUEBAS CON MAVEN ---
      # ==========================================================
      - name: "Compilar y ejecutar pruebas Maven"
        run: ./mvnw -B clean verify

      # ==========================================================
      # --- SNYK: ESCANEO DE DEPENDENCIAS Y CÓDIGO (SCA/SAST) ---
      # ==========================================================
      - name: "Snyk: Escaneo de Dependencias y Código (SCA/SAST)"
        uses: snyk/actions/maven@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: >
            --all-projects
            --sarif-file-output=snyk-sca-sast.sarif

      # ==========================================================
      # --- SNYK: ESCANEO DE IMAGEN DE CONTENEDOR ---
      # ==========================================================
      - name: "Construir y etiquetar la imagen Docker"
        run: docker build -t saludo-app:latest .

      - name: "Snyk: Escaneo de Contenedor"
        uses: snyk/actions/docker@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: saludo-app:latest
          args: >
            --file=Dockerfile
            --sarif-file-output=snyk-container.sarif

      # ==========================================================
      # --- CARGA DE RESULTADOS A GITHUB CODE SCANNING ---
      # ==========================================================
      - name: "Cargar resultados SCA/SAST a Code Scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca-sast.sarif

      - name: "Cargar resultados de Contenedor a Code Scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container.sarif

name: Construcci贸n de Maven y Reporte

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  security-events: write   #  Necesario para subir archivos SARIF
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout del c贸digo"
        uses: actions/checkout@v4

      - name: "Dar permisos de ejecuci贸n al wrapper"
        run: chmod +x mvnw

      - name: "Configurar JDK 17"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: "Compilar y ejecutar pruebas Maven"
        run: ./mvnw -B clean verify

      # ==========================================================
      # --- SNYK SCA/SAST ---
      # ==========================================================
      - name: "Snyk: Escaneo de Dependencias y C贸digo (SCA/SAST)"
        uses: snyk/actions/maven@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: >
            --all-projects
            --json-file-output=snyk-sca-sast.json

      # Convertir JSON de Snyk a SARIF para Code Scanning
      - name: "Convertir reporte Snyk a SARIF"
        if: always()
        run: |
          npm install -g snyk-to-sarif
          snyk-to-sarif snyk-sca-sast.json > snyk-sca-sast.sarif

      # ==========================================================
      # --- ESCANEO DE CONTENEDOR ---
      # ==========================================================
      - name: "Construir y etiquetar la imagen Docker"
        run: docker build -t saludo-app:latest .

      - name: "Snyk: Escaneo de Contenedor"
        uses: snyk/actions/docker@v1
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: saludo-app:latest
          args: >
            --file=Dockerfile
            --json-file-output=snyk-container.json

      - name: "Convertir reporte de contenedor a SARIF"
        if: always()
        run: |
          snyk-to-sarif snyk-container.json > snyk-container.sarif

      # ==========================================================
      # --- SUBIDA A CODE SCANNING ---
      # ===================

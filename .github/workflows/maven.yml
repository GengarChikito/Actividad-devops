name: Construcción de Maven y Reporte

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout del código"
        uses: actions/checkout@v4

      - name: "Dar permisos de ejecución al wrapper"
        run: chmod +x mvnw

      # ==========================================================
      # --- FIX: Configurar JDK 17 con ID para pasar JAVA_HOME a Snyk ---
      # ==========================================================
      - name: "Configurar JDK 17"
        id: setup-java # <--- AÑADIDO: ID para referenciar la ruta JAVA_HOME
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: "Compilar y ejecutar pruebas Maven"
        run: ./mvnw -B clean verify

      # ==========================================================
      # --- SNYK: ESCANEO DE DEPENDENCIAS Y CÓDIGO (IE3: BLOQUEO) ---
      # ==========================================================
      - name: "Snyk: Escaneo de Dependencias y Código (SCA/SAST)"
        uses: snyk/actions/maven@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }} # <--- SOLUCIÓN: Pasar JAVA_HOME explícitamente
        with:
          args: >
            --all-projects
            --sarif-file-output=snyk-sca-sast.sarif

      - name: "Cargar resultados SCA/SAST a Code Scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca-sast.sarif

      - name: "Construir la imagen Docker"
        run: docker build -t saludo-app:latest .

      # ==========================================================
      # --- SNYK: ESCANEO DE IMAGEN DE CONTENEDOR (IE3: BLOQUEO) ---
      # ==========================================================
      - name: "Snyk: Escaneo de Contenedor"
        uses: snyk/actions/docker@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: saludo-app:latest
          args: >
            --file=Dockerfile
            --sarif-file-output=snyk-container.sarif

      - name: "Cargar resultados de Contenedor a Code Scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-container.sarif

  # ==========================================================
  # --- DESPLIEGUE AUTOMÁTICO (IE4/IE5) ---
  # ==========================================================
  deploy:
    runs-on: ubuntu-latest
    # Solo ejecuta el despliegue si el job 'build-and-scan' fue exitoso y seguro
    needs: build-and-scan

    # Se ejecuta solo si el push va a la rama principal
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: "Checkout del código"
        uses: actions/checkout@v4

      - name: "Reconstruir imagen para despliegue"
        run: docker build -t saludo-app:latest .

      - name: "Despliegue automático con Docker Compose"
        run: |
          echo "Iniciando entorno simulado con Docker Compose..."
          docker compose down --remove-orphans
          docker compose up -d
          echo "Despliegue finalizado."
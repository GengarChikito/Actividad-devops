name: Construcción de Maven y Reporte

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    # ==========================================================
    # --- SOLUCIÓN FINAL: PERMISOS PARA CARGAR RESULTADOS SARIF ---
    # Esto soluciona el error "Resource not accessible by integration"
    # ==========================================================
    permissions:
      contents: read
      security-events: write

    steps:
      - name: "Checkout del código"
        uses: actions/checkout@v4

      - name: "Dar permisos de ejecución al wrapper"
        run: chmod +x mvnw

      # ==========================================================
      # --- FIX: Configurar JDK 17 con ID para pasar JAVA_HOME a Snyk ---
      # ==========================================================
      - name: "Configurar JDK 17"
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: "Compilar y ejecutar pruebas Maven"
        run: ./mvnw -B clean verify

      # ==========================================================
      # --- SNYK: ESCANEO DE DEPENDENCIAS Y CÓDIGO (IE3: BLOQUEO) ---
      # ==========================================================
      - name: "Snyk: Escaneo de Dependencias y Código (SCA/SAST)"
        uses: snyk/actions/maven@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        with:
          args: >
            --all-projects
            --sarif-file-output=snyk-sca-sast.sarif

      - name: "Cargar resultados SCA/SAST a Code Scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sca-sast.sarif

      - name: "Construir la imagen Docker"
        run: docker build -t saludo-app:latest .

      # ==========================================================
      # --- SNYK: ESCANEO DE IMAGEN DE CONTENEDOR (IE3: BLOQUEO) ---
      # ==========================================================
      - name: "Snyk: Escaneo de Contenedor"
        uses: snyk/actions/docker@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: saludo-app